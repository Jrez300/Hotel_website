<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the best hotel in Charlotte" />
    <meta name="keywords" content="hotel, charlotte, north carolina">
    <title>JP Hotel</title>
    <link rel="stylesheet" type="text/css" href="css/contact-styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"> JP Hotels  </a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
                <p>Please fill out the form below to contact.</p>

                <form action="/destination">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name">
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message"></textarea>
                        </div>
                        <button type="submit" class="btn"> Submit</button>
                </form>

        </section>

        <section id="contact-info" class="bg-dark">

            <div class="box">
                <i class="fas fa-hotel"></i>
                <h3>Location</h3>
                <p>123 Main Street</p>
            </div>

            <div class="box">
                <i class="fas fa-phone"></i>
                <h3>Phone Number</h3>
                <p>704-555-555</p>
            </div>

            <div class="box">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>frontdesk@redventures.com</p>
            </div>
        </section>



        <div class="clr"></div>
        <footer id="main-footer">
            <p>Hotel JP &copy; 2020, All Rights Reserved</p>
        </footer>
</body>

</html>
